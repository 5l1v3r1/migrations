language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm
 
matrix:
  allow_failures:
    - php: 7.0
  include:
    - php: 5.4
      env: deps=low

env:
  global:
    - deps=no
    - secure: "Cu/OUIXjfAW0mOe0zSX1qgvOkYx9HpiD/NsqE2Zs5iexipknL+6vgrML1AkDJnAwde/pUTpcmt1o2EXhVNfYDpKUsTWn+VnRi0fmBZYH/QsS5yosk/t/f1rO4xNDrxd2EhLYr8VrL0gnXlOaVxZ+ENd2ZPZ/Ufq/O9b2qjYc5pI="

install:
  - if [ "$deps" = "no" ]; then composer install; fi;
  - if [ "$deps" = "low" ]; then composer --prefer-lowest --prefer-stable update; fi;

script:
  - mkdir -p build/logs
  - ./vendor/bin/phpunit

before_script:
  #Set the github Oauth token
  - composer config github-oauth.github.com $GITHUB_TOKEN

after_script:
  - if [[ $TRAVIS_PHP_VERSION = '5.6' ]]; then php vendor/bin/coveralls -v ; fi
  - if [[ $TRAVIS_PHP_VERSION = '5.6' ]]; then wget https://scrutinizer-ci.com/ocular.phar ; fi
  - if [[ $TRAVIS_PHP_VERSION = '5.6' ]]; then php ocular.phar code-coverage:upload --format=php-clover build/logs/clover.xml ; fi
