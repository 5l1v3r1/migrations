language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm
 
matrix:
  allow_failures:
    - php: 7.0
  include:
    - php: 5.4
      env: deps=low

env:
  global:
    - deps=no
    - secure: "Cu/OUIXjfAW0mOe0zSX1qgvOkYx9HpiD/NsqE2Zs5iexipknL+6vgrML1AkDJnAwde/pUTpcmt1o2EXhVNfYDpKUsTWn+VnRi0fmBZYH/QsS5yosk/t/f1rO4xNDrxd2EhLYr8VrL0gnXlOaVxZ+ENd2ZPZ/Ufq/O9b2qjYc5pI="

install:
  - if [ "$deps" = "no" ]; then composer $flag install; fi;
  - if [ "$deps" = "low" ]; then composer $flag --prefer-lowest --prefer-stable update; fi;

script:
  - mkdir -p build/logs
  - ./vendor/bin/phpunit

before_install:
  #Set the github Oauth token
  - composer config github-oauth.github.com $GITHUB_TOKEN
  - if [[ ! $GITHUB_TOKEN ]]; then echo "no github token"; fi
  - if [[ ! $GITHUB_TOKEN ]]; then flag=--prefer-source; fi

after_script:
  - if [[ $TRAVIS_PHP_VERSION = '5.6' ]]; then php vendor/bin/coveralls -v ; fi
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover build/logs/clover.xml
